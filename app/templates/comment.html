{% extends 'base.html' %}

{% block content %}



{% for  description in comment %}
<div class="container-fluid">
<div class="card-deck">
  <div class="card">
  <div class="card-title">
    <h5>Author: {{description.author}}</h5>
  </div>
  <div class="card-body">
    <p>Comment: {{description.comment}}</p>
  </div>
</div>

</div>
</div>

{% endfor %}

{% endblock %}
